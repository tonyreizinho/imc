    <form>

        <p>Digite seu Peso (em KG)</p>
        <input id="peso" class="input" type="number" required/>

        <input id="altura" class="input" type="number" required/>
          
       
                <br><br>

        <br><br>
        <div class="la" id="resultado"> </div>

    </form>

  
        </div>
    
    </div>
